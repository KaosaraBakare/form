{% extends 'layout.html' %}
{% block content %}
{% from "_formhelpers.html" import render_field %}
<div class="container-fluid mt-5 ">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1 class="bg-primary text-center text-white">Register</h1>
        </div>
        <div class="col-md-2"></div>
    </div>
    <form action="" method="post">

        <div class="row mt-4">
            <div class="col-md-2"></div>
            <div class="col-md-4 ">
                <input type="text" class="form-control mb-3" placeholder="First Name" name="firstName">
                <input type="text" class="form-control mb-3" placeholder="Last Name" name="lastName">
                <input type="text" class="form-control mb-3" placeholder="Other Name" name="otherName">
                <input type="text" class="form-control mb-3" placeholder="Gender" name="gender">
                <input type="text" class="form-control mb-3" placeholder="Date of Birth" name="dateOfBirth">
                <input type="text" class="form-control mb-3" placeholder="Jamb Registration" name="JambRegistrationNo">
                <input type="text" class="form-control mb-3" placeholder="College" name="College">
                <input type="text" class="form-control mb-3" placeholder="Email" name="Email">




            </div>
            <div class="col-md-4">

                <input type="text" class="form-control mb-3" placeholder="Phone Number" name="PhoneNo">
                <input type="text" class="form-control mb-3" placeholder="Nationality" name="Nationality">
                <input type="text" class="form-control mb-3" placeholder="State of Origin" name="stateOfOrigin">
                <input type="text" class="form-control mb-3" placeholder="Local Government" name="localGovernment">
                <input type="text" class="form-control mb-3" placeholder="Guardian Name" name="guardianName">
                <input type="text" class="form-control mb-3" placeholder="Guardian Number" name="guardianNumber">
                <input type="text" class="form-control mb-3" placeholder="Guardian Address" name="guardianAddress">
                <input type="text" class="form-control mb-3" placeholder="Postal Address" name="postalAddress">
                <button type="submit" class="btn btn-primary float-left">Submit</button>



            </div>

            <div class="col-md-2"></div>
        </div>
    </form>
</div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
